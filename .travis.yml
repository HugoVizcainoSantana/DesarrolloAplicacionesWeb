language: java
branches:
  only:
    - master

# MySql 5.6
services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS oncontrolhome;'
  - mysql -e 'FLUSH PRIVILEGES; UPDATE mysql.user SET authentication_string = PASSWORD('MyNewPass') WHERE User = 'root' AND Host = 'localhost'; FLUSH PRIVILEGES;'
  - sudo service mysql restart

