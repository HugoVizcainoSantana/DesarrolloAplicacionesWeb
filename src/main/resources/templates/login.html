<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OCH</title>
    <meta name="description" content="Love Authority."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/icono.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/publicBootstrap/css/style-login.css"/>
    <link rel="stylesheet" href="/publicBootstrap/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/publicBootstrap/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i|Montserrat:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

</head>

<body>
<!--hero section-->
<section class="hero">
    <nav class="navbar navbar-expand-lg dark-bg navbar-custom-user navbar-fixed">
        <div class="container">
            <a class="navbar-brand" href="/">OnControlHome</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse pull-xs-right justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mt-2 mt-md-0 text-center">
                    <li class="nav-item ">
                        <a class="nav-link link-white" href="/">Volver a Inicio <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-8 mx-auto">
                <div class="card border-none">
                    <div class="card-body">
                        <div class="mt-2">
                            <img src="/images/icono.png" alt="Male" class="brand-logo mx-auto d-block img-fluid rounded-circle"/>
                        </div>
                        <p class="mt-4 text-white lead text-center">
                            Inicie sesión para acceder a su cuenta
                        </p>
                        {{#error}}
                        <p class="mt-4 text-red lead text-center">
                            Error en el login
                        </p>
                        {{/error}}
                        <div class="mt-4">
                            <form action="/login" method="post" id="loginForm">
                                <div class="form-group">
                                    <input required type="email" class="form-control" name="email" value="" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input required type="password" class="form-control" name="password" value="" placeholder="Contraseña">
                                </div>
                                <label class="custom-control custom-checkbox mt-2">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description text-white">Recuerdame</span>
                                </label>
                                <button type="submit"  class="btn btn-primary float-right">Entrar</button>
                                <input type="hidden" name="_csrf" value="{{token}}"/>
                                <!--<button type="submit" formaction="dashboard/index.html" class="btn btn-primary float-right">Entrar</button>-->
                            </form>
                            <a href="/forgotPassword"><span class="custom-control-description text-white">Olvidé mi contraeña</span></a>
                            <div class="clearfix"></div>
                            <p class="content-divider center mt-4"><span>o</span></p>
                        </div>
                        <p class="mt-4 social-login text-center">
                            <a href="#" class="btn btn-google"><em class="ion-social-google"></em></a>
                            <a href="#" class="btn btn-facebook"><em class="ion-social-facebook"></em></a>
                        </p>
                        <p class="text-center">
                            No tienes cuenta todavía? <a href="/register">Regístrate ahora
                        </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-sm-12 mt-5 footer">
                <p class="text-white small text-center">
                    &copy; 2017 Login/Register Forms. Designed by <a href="https://twitter.com/attacomsian">URJC</a>
                </p>
            </div>
        </div>
    </div>
</section>


<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="/publicBootstrap/bootstrap/js/bootstrap.min.js"></script>
<script src="/publicBootstrap/js/validateLogin.js"></script>
</body>

</html>
