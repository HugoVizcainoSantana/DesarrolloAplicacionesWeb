    <!-- Header Section-->
    <section class="mt-30px mb-30px container-fluid">
        <div class="container">
            <div class="row ">
                <div class="col-lg-2"></div>
                <div class="col-lg-8 ">
                    <form action="/adminDashboard/addProduct" method="post" id="addProduct"
                          enctype="multipart/form-data">
                        <!-- Title -->
                        <div class="modal-header">
                            <h4 class="modal-title">Añadir Producto</h4>
                        </div>
                        <!-- End Title -->
                        <!--           <div class="col-sm-12">
                                       <div class="row">
                                           <label class="col-sm-4 form-control-label">Modelo: </label>
                                           <input type="text" placeholder="Tipo " id="type"
                                                  name="defDescription" class="col-md-8 form-control"
                                                  value="Añade auí la descripción." style="text-align: left;">
                                       </div>
                                   </div>  -->
                        <br>
                        <div class="col-sm-12">
                            <div class="row">
                                <label class="col-sm-4 form-control-label">Descripcion: </label>
                                <input type="text" placeholder="Descripcion " id="defDescription"
                                       name="defDescription" class="col-md-8 form-control"
                                       value="Añade aquí la descripción." style="text-align: left;">
                            </div>
                        </div>
                        <br>
                        <div class="col-sm-12">
                            <div class="row">
                                <label class="col-sm-4 form-control-label">Coste unitario: </label>
                                <input type="number" placeholder="Coste " id="numberCost" name="numberCost"
                                       class="col-md-2 form-control" min="0" step="0.01"
                                       style="text-align: right;">
                            </div>
                        </div>
                        <br>
                        <div class="col-sm-12">
                            <div class="row">
                                <label class="col-sm-4 form-control-label">Stock Disponible: </label>
                                <input type="number" placeholder="Stock" id="numberStock" name="numberStock"
                                       class="col-md-2 form-control" min="0"
                                       style="text-align: right;">
                            </div>
                        </div>
                        <br>
                        <!--                   <div class="form-group row">                -->
                        <div class="col-sm-12">
                            <div class="row">
                                <label class="col-sm-3 form-control-label" for="file">Cambiar imagen : </label>
                                <div class="col-sm-8">
                                    <label class="file"> <input type="file" name="file" id="file" class="file-input">
                                        <span class="file-control"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Button to aplicate changed -->
                        <div class="col-md-12">
                            <input type="submit" name="add" class="active btn btn-primary btn-lg btn-block"
                                   value="Agregar Producto"/>
                        </div>
                        <br>
                        <!-- End aplicated changes -->
                        <!-- Button close don´t save -->
                        <div class="col-md-12">
                            <input type="submit" name="cancel" class="cancel btn btn-danger btn-lg btn-block"
                                   value="Cancelar">
                        </div>
                        <!-- End Button close don´t save -->
                    </form>
                </div>
            </div>
        </div>
    </section>
